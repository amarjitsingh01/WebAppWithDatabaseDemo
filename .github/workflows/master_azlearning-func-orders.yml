# Docs: https://github.com/Azure/functions-action
# This workflow builds and deploys the EmployeeNotificationFunc Azure Function to Azure

name: Build and Deploy Azure Function - EmployeeNotificationFunc

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'EmployeeNotificationFunc' # path to your Function project
  DOTNET_VERSION: '10.0.x' # change to your Function target version if needed

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # 3️⃣ Restore dependencies (optional, good practice)
      - name: Restore dependencies
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet restore
          popd

      # 4️⃣ Publish the Function App
      - name: Publish Azure Function
        shell: pwsh
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet publish EmployeeNotificationFunc.csproj --configuration Release --output ./output
          popd

      # 5️⃣ Deploy to Azure Function
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: 'azlearning-func-orders' # Your Azure Function App name
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
